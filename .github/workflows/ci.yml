name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: springfield-code/package-lock.json

      - name: Install dependencies
        working-directory: ./springfield-code
        run: npm ci

      - name: Security audit
        working-directory: ./springfield-code
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Lint
        working-directory: ./springfield-code
        run: npm run lint

      - name: Type check
        working-directory: ./springfield-code
        run: npm run typecheck

      - name: Test with coverage
        working-directory: ./springfield-code
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./springfield-code/coverage/lcov.info
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: springfield-code/package-lock.json

      - name: Install dependencies
        working-directory: ./springfield-code
        run: npm ci

      - name: Build
        working-directory: ./springfield-code
        run: npm run build

      - name: Verify dist output
        working-directory: ./springfield-code
        run: |
          test -f dist/index.js || (echo "Missing dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "Missing dist/index.d.ts" && exit 1)
