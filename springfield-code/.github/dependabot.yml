version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/springfield-code"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "build(deps)"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group minor and patch updates
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate
    ignore:
      # Don't update Node.js beyond what's specified in engines
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "ci"
      - "automated"
